<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add Acccount</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-4.3.1-dist/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap-4.3.1-dist/css/bootstrap-grid.css" rel="stylesheet">
    <link href="bootstrap-4.3.1-dist/css/bootstrap-reboot.css" rel="stylesheet">
    <link href="css/general.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css" />
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
<!--menu-->
<aside id="left-panel" class="left-panel">
    <div w3-include-html="Menu.html"></div>
</aside>
<!--/menu-->

<!-- Header-->
<div id="right-panel" class="right-panel">
    <div w3-include-html="Head.html"></div>

    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>Account</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li class="active">Thêm Account</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
<!--    CONTENT-->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header text-center "><strong>Thêm Acount</strong></div>
            <div class="card-body card-block">
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <span>UserName</span>
                            <span><input id="edit-username" class="form-control"></span>
                        </div>

                        <div class="col-md-6 col-sm-12">
                            <span>Pass</span>
                            <span><input id="edit-pass" class="form-control"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <span>HoTen</span>
                            <span><input id="edit-hoten" class="form-control"></span>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <span>Đơn Vị</span>
                            <select id="select-donvi" class="form-control">
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <span>Số Điện Thoai</span>
                            <span><input id="edit-soDT" class="form-control"></span>
                        </div>
                        <div class="col-md-6 col-sm-12">
                        <span>Phân quyền</span>
                            <select id="select-status" class="form-control">
                                <option>admin</option>
                                <option>user</option>
                            </select>
                        </div>
                     </div>

                        <button id="btn-addAccount" class=" btn btn-primary mt-3">Thêm Account</button>
                </div>


                <div class="col-lg-6">
                    <p>
                        <span>Đơn vị</span>
                        <input id="edit-addDonVi" class="form-control">
                    </p>
                    <p>
                        <button id="btn-addDonVi" class="btn btn-primary">Thêm đơn vị</button>
                    </p>
                </div>

            </div>
        </div>

<!--    END CONTENT-->
            <div class="card">
                <div class="card-header text-center "><strong>Account</strong></div>
                <div class="card-body card-block">
                    <div class="col-lg-6">
                    </div>
<!--                    //table-->
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>User Name</th>
                            <th>Họ tên</th>
                            <th>Số điện thoại</th>
                            <th>Đơn vị</th>
                            <th>Quyền</th>
                        </tr>
                        </thead>
                        <tbody id="listAccount">
                        </tbody>
                    </table>
                </div>
            </div>


        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog" style="max-width: 800px;width: auto" >

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"></h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="panel panel-default col-md-7 mr-md-5" style="border: solid 1px #cddbd1; padding: 0;">
                            <!--  ================= Personal information =================== -->
                            <!--  ================================================ -->
                            <div class="panel-heading text-center ">Thông tin Account</div>
                            <div class="panel-body">
                                <div class="row form-group">
                                    <div class="col-md-12">
                                        <div class="row form-group">
                                            <div class="col-md-6">
                                                <label>Họ tên: </label>
                                                <input id="hoten" type="text" class="form-control">
                                            </div>
                                            <div class="col-md-6">
                                                <label >Số điện thoại:</label>
                                                <input id="sodt" type="text" class="form-control">                                    </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-md-6">
                                                <label>Đơn vị </label>
                                                <select id="donvi" class="form-control">
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <label>Quyền</label>
                                                <select id="quyen" class="form-control">
                                                    <option value="1">Admin</option>
                                                    <option value="0">User</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" id="editAccount">Sửa thông tin</button>
                            </div>
                        </div>

                        <div class="panel panel-default col-md-4" style="border: solid 1px #cddbd1; padding: 0">
                            <!--  ================= Personal information =================== -->
                            <!--  ================================================ -->
                            <div class="panel-heading text-center ">Đổi mật khẩu</div>
                            <div class="panel-body">
                                <div class="row form-group">
                                    <div class="col-md-12">
                                        <div class="row form-group">
                                            <div class="col-md-12">
                                                <label>New Password: </label>
                                                <input id="newpass" type="password" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-md-12">
                                                <label >Renew Password:</label>
                                                <input id="renew" type="password" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" id="changePass">Đổi mật khẩu</button>
                            </div>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="deleteAccount" data-dismiss="modal">Xóa</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>

            <style>.dropdown-toggle::after{display: none} .form-control{border-radius: unset; box-shadow: none} label{font-weight: unset}</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>ipt>
<script src="http://www.w3schools.com/lib/w3data.js"></script>
            <script src="asset/js/jquery-toaster.js"></script>
<script src="js/general.js"></script>
<script src="js/addAccount.js"></script>
<script>
    w3IncludeHTML();
</script>
</body>
</html>
