<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add Account</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-4.3.1-dist/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap-4.3.1-dist/css/bootstrap-grid.css" rel="stylesheet">
    <link href="bootstrap-4.3.1-dist/css/bootstrap-reboot.css" rel="stylesheet">
    <link href="css/general.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css" />
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
<!--menu-->
<aside id="left-panel" class="left-panel">
    <div w3-include-html="Menu.html"></div>
</aside>
<!--/menu-->

<!-- Header-->
<div id="right-panel" class="right-panel">
    <div w3-include-html="Head.html"></div>

    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>Acount</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li class="active">Thêm Acount</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
<!--    CONTENT-->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header text-center "><strong>Thêm Acount</strong></div>
            <div class="card-body card-block">
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <span>UserName</span>
                            <span><input id="edit-username" class="form-control"></span>
                        </div>

                        <div class="col-md-6 col-sm-12">
                            <span>Pass</span>
                            <span><input id="edit-pass" class="form-control"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <span>HoTen</span>
                            <span><input id="edit-hoten" class="form-control"></span>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <span>Đơn Vị</span>
                            <select id="select-donvi" class="form-control">
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <span>Số Điện Thoai</span>
                            <span><input id="edit-soDT" class="form-control"></span>
                        </div>
                        <div class="col-md-6 col-sm-12">
                        <span>Phân quyền</span>
                            <select id="select-status" class="form-control">
                                <option>admin</option>
                                <option>user</option>
                            </select>
                        </div>
                     </div>

                        <button id="btn-addAccount" class=" btn btn-primary mt-3">Thêm Account</button>
                </div>


                <div class="col-lg-6">
                    <p>
                        <span>Đơn vị</span>
                        <input id="edit-addDonVi" class="form-control">
                    </p>
                    <p>
                        <button id="btn-addDonVi" class="btn btn-primary">Thêm đơn vị</button>
                    </p>
                </div>

            </div>
        </div>

<!--    END CONTENT-->
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header text-center "><strong>Acount</strong></div>
                <div class="card-body card-block">
                    <div class="col-lg-6">
                    </div>

                </div>
            </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/general.js"></script>
<script src="js/addAccount.js"></script>
<script>
    w3IncludeHTML();
</script>
</body>
</html>
