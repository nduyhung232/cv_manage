<!-- Header-->
<div id="right-panel" class="right-panel">
    <div w3-include-html="Head.html"></div>

    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>Quản lý CV</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">

                    <ol class="breadcrumb text-right">
                        <li class="active">Thêm CV</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!--    CONTENT-->


    <div class="col-lg-12">
        <div class="card">
            <div class="card-header text-center "><strong>Thêm CV</strong></div>
            <div class="card-body card-block">


                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <span>Họ Tên</span>
                            <span><input id="edit-hoten" class="form-control" ></span>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <span>Vị Trí</span>
                            <select id="select-vitri"  name="framework[]" multiple class="form-control">

                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <span>Số Điện Thoại</span>
                            <span><input id="edit-soDT" class="form-control"></span>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <span>Địa Điểm</span>
                            <select id="select-diadiem"  class="form-control">

                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <span>Đơn Vị Up</span>
                            <input id="edit-donviup"  class="form-control" disabled>
                        </div>
                        <div class="upload-container col-md-6 col-sm-12">
                            <span>FileCV (.pdf)</span>
                        <form id="singleUploadForm1" name="singleUploadForm1">
                            <input type="file" name="file" class="file-input form-control" required/>
                        </form>
                        </div>
                    </div>
                        <div class="upload-response">
                            <div id="singleFileUploadError1"></div>
                            <div id="singleFileUploadSuccess1"></div>
                        </div>
                        </p>
                    </div>
                <div class="mt-3">
                    <button id="btn-addCV" class="btn btn-lg btn-primary btn-block">
                        <i class="fas fa-plus"></i></i>&nbsp;
                        <span id="payment-button-amount">Thêm CV</span>
                        <span id="payment-button-sending" style="display:none;">Sending…</span>
                    </button>
                </div>
                </div>
        </div>
    </div>
    <!--    END CONTENT-->
</div>
